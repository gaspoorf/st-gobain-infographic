<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>st-gobain-infographic</title>
  </head>
  <body>
    <div id="infographic">
      <h1><span>Saint-gobain</span> solutions for <span>mobility</span></h1>
      <div class="map-container">
        <img src="/img/map.svg" alt="map" />

        <img id="plane" src="/img/plane.svg" alt="plane" />
        <img id="boat" src="/img/boat.svg" alt="boat" />
        <img id="rocket" src="/img/rocket.svg" alt="rocket" />

        <img class="modal-open open-plane" src="/img/open-btn.svg" alt="modal open">
        <img class="modal-open open-boat" src="/img/open-btn.svg" alt="modal open">
        <img class="modal-open open-rocket" src="/img/open-btn.svg" alt="modal open">
        <img class="modal-open open-car" src="/img/open-btn.svg" alt="modal open">



        <!-- plane -->
         <svg id="circle-plane-1" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
          <circle cx="5" cy="5" r="5" fill="#137BB7"/>
        </svg>
        <svg id="line-drawing-plane" width="155" height="112" viewBox="0 0 155 112" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="svg-path-plane" d="M-0.000320435 1.5H60.666L153.166 110.823" stroke="#137BB7" stroke-width="3"/>
        </svg>
        <svg id="circle-plane-2" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
          <circle cx="5" cy="5" r="5" fill="#137BB7"/>
        </svg>

        <!-- rocket -->
        <svg id="circle-rocket-1" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
          <circle cx="5" cy="5" r="5" fill="#137BB7"/>
        </svg>
        <svg id="line-drawing-rocket" width="93" height="3" viewBox="0 0 93 3" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="svg-path-rocket" d="M92.2801 1.11805L0 1.11804" stroke="#137BB7" stroke-width="1.5"/>
        </svg>
        <svg id="circle-rocket-2" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
          <circle cx="5" cy="5" r="5" fill="#137BB7"/>
        </svg>

        <!-- boat -->
        <svg id="circle-boat-1" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
          <circle cx="5" cy="5" r="5" fill="#137BB7"/>
        </svg>
        <svg id="line-drawing-boat" width="93" height="3" viewBox="0 0 93 3" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="svg-path-boat" d="M92.2801 1.11805L0 1.11804" stroke="#137BB7" stroke-width="3"/>
        </svg>
        <svg id="circle-boat-2" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
          <circle cx="5" cy="5" r="5" fill="#137BB7"/>
        </svg>






        <div class="modal-info rocket">
          <img class="modal-close" src="/img/close-btn.svg" alt="modal close">
          <img class="modal-rocket" src="/img/modal/modal-rocket.png" alt="modal rocket">
        </div>

        <div class="modal-info plane">
          <img class="modal-close" src="/img/close-btn.svg" alt="modal close">
          <img class="modal-img" src="/img/modal/modal-plane.png" alt="modal plane">
        </div>

        <div class="modal-info boat">
          <img class="modal-close" src="/img/close-btn.svg" alt="modal close">
          <img class="modal-img" src="/img/modal/modal-boat.png" alt="modal boat">
        </div>

        <div class="modal-info car">
          <img class="modal-close" src="/img/close-btn.svg" alt="modal close">
          <img class="modal-img" src="/img/modal/modal-car.png" alt="modal car">
        </div>

      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
